{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Login
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}

{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Jabuu.</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{url_for('logout')}}">Log-out</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

    <div class="container">
      <form class="form-signin", method="POST" action="/profile">
        <h3 class="form-signin-heading"><strong>ID </strong>{{data['id']}}</h3>
        <h3 class="form-signin-heading"><strong>User Name </strong>{{data['username']}}</h3>
        <h3 class="form-signin-heading"><strong>Balance</strong>{{data['balance']}}</h3>
        <center><img src={{user_image}} alt="" width="350" height="350"></center>
      </form>


    </div> <!-- /container -->
{% endblock %}
